<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSL Parser Demo with CodeMirror</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
            gap: 1px;
            background: #3e3e3e;
        }
        
        .panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1e1e1e;
            width: 50%;
            min-width: 0;
        }
        
        .panel-header {
            background: #252526;
            padding: 12px 16px;
            border-bottom: 1px solid #3e3e3e;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .panel-header h2 {
            font-size: 14px;
            font-weight: 600;
            color: #cccccc;
        }
        
        .search-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .search-input {
            background: #3c3c3c;
            border: 1px solid #464647;
            color: #cccccc;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 12px;
            width: 150px;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #007acc;
        }
        
        .toggle-button {
            background: #3c3c3c;
            border: 1px solid #464647;
            color: #cccccc;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 12px;
            cursor: pointer;
            min-width: 28px;
        }
        
        .toggle-button:hover {
            background: #464647;
        }
        
        .toggle-button.disabled {
            opacity: 0.5;
            color: #858585;
        }
        
        .update-time {
            font-size: 11px;
            color: #858585;
            font-family: 'Consolas', monospace;
        }
        
        .editor-container {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .editor-container .cm-editor {
            height: 100%;
            overflow: auto;
        }
        
        .editor-container .cm-scroller {
            overflow: auto;
        }
        
        .tree-output {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            font-family: 'Consolas', monospace;
            font-size: 13px;
            line-height: 1.8;
        }
        
        .tree-node {
            cursor: default;
            user-select: none;
            padding: 2px 0;
        }
        
        .tree-node.expandable .node-name {
            cursor: pointer;
        }
        
        .tree-node.expandable .node-name:hover {
            background-color: #2a2d2e;
            text-decoration: underline;
        }
        
        .expand-icon {
            display: inline-block;
            width: 16px;
            color: #858585;
            font-size: 10px;
        }
        
        .node-name {
            color: #4ec9b0;
            font-weight: 600;
            margin-right: 8px;
            padding: 2px 4px;
            border-radius: 3px;
        }
        
        .node-range {
            color: #569cd6;
            margin-right: 8px;
            font-size: 11px;
            cursor: pointer;
            padding: 2px 4px;
            border-radius: 3px;
            transition: background-color 0.15s ease;
        }
        
        .node-range:hover {
            background-color: #264f78;
            text-decoration: underline;
        }
        
        .node-text {
            color: #ce9178;
            font-style: italic;
        }
        
        .tree-node.error-node {
            background-color: #3a1f1f;
            border-left: 3px solid #f48771;
            padding-left: 8px;
            margin: 2px 0;
        }
        
        .tree-node.highlighted {
            background-color: #264f78;
        }
        
        .tree-node.filtered-out {
            display: none;
        }
        
        .empty-tree {
            color: #6a6a6a;
            font-style: italic;
            padding: 20px;
            text-align: center;
        }
        
        .error {
            color: #f48771;
            padding: 16px;
            background-color: #3a1f1f;
            border-left: 4px solid #f48771;
            margin: 16px;
            border-radius: 4px;
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è fold gutter */
        .cm-foldGutter .cm-gutterElement {
            text-align: center;
            cursor: pointer;
        }
        
        .cm-foldGutter .cm-gutterElement:hover {
            background-color: #2a2d2e;
        }
        
        .cm-foldPlaceholder {
            background-color: #264f78;
            border: 1px solid #569cd6;
            color: #cccccc;
            border-radius: 3px;
            padding: 0 4px;
            margin: 0 2px;
            cursor: pointer;
        }
        
        .cm-foldPlaceholder:hover {
            background-color: #1e3a5f;
        }
        
        .search-input::placeholder {
            color: #6a6a6a;
        }
        
        .stats-overlay {
            position: absolute;
            bottom: 16px;
            right: 16px;
            background: rgba(37, 37, 38, 0.95);
            border: 1px solid #464647;
            border-radius: 6px;
            padding: 12px;
            font-family: 'Consolas', monospace;
            font-size: 11px;
            color: #cccccc;
            backdrop-filter: blur(4px);
            z-index: 1000;
            min-width: 200px;
            transition: opacity 0.2s ease;
        }
        
        .stats-overlay.hidden {
            display: none;
        }
        
        .stats-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 4px;
            border-bottom: 1px solid #464647;
        }
        
        .stats-title {
            font-weight: 600;
            color: #4ec9b0;
        }
        
        .stats-toggle {
            background: none;
            border: none;
            color: #858585;
            cursor: pointer;
            font-size: 12px;
        }
        
        .stats-toggle:hover {
            color: #cccccc;
        }
        
        .stats-item {
            display: flex;
            justify-content: space-between;
            margin: 4px 0;
        }
        
        .stats-label {
            color: #9cdcfe;
        }
        
        .stats-value {
            color: #b5cea8;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <div class="panel-header">
                <h2>BSL Code Editor</h2>
            </div>
            <div class="editor-container" id="editor">
                <div class="stats-overlay" id="stats-overlay">
                    <div class="stats-header">
                        <span class="stats-title">Code Stats</span>
                        <button class="stats-toggle" id="stats-toggle">√ó</button>
                    </div>
                    <div class="stats-item">
                        <span class="stats-label">Lines:</span>
                        <span class="stats-value" id="stats-lines">0</span>
                    </div>
                    <div class="stats-item">
                        <span class="stats-label">Characters:</span>
                        <span class="stats-value" id="stats-chars">0</span>
                    </div>
                    <div class="stats-item">
                        <span class="stats-label">Position:</span>
                        <span class="stats-value" id="stats-position">1:1</span>
                    </div>
                    <div class="stats-item">
                        <span class="stats-label">Procedures:</span>
                        <span class="stats-value" id="stats-procedures">0</span>
                    </div>
                    <div class="stats-item">
                        <span class="stats-label">Functions:</span>
                        <span class="stats-value" id="stats-functions">0</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel">
            <div class="panel-header">
                <h2>Parse Tree</h2>
                <div class="search-container">
                    <input type="text" id="ast-search" class="search-input" placeholder="Search nodes...">
                    <button id="auto-update-toggle" class="toggle-button" title="–í–∫–ª—é—á–∏—Ç—å/–≤—ã–∫–ª—é—á–∏—Ç—å –∞–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ">üîÑ</button>
                    <span id="update-time" class="update-time"></span>
                </div>
            </div>
            <div id="tree-output" class="tree-output"></div>
        </div>
    </div>
    <script type="module" src="./main.ts"></script>
</body>
</html>
