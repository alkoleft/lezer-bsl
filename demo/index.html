<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSL Parser Demo with CodeMirror</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
            gap: 1px;
            background: #3e3e3e;
        }
        
        .panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1e1e1e;
            width: 50%;
            min-width: 0;
        }
        
        .panel-header {
            background: #252526;
            padding: 12px 16px;
            border-bottom: 1px solid #3e3e3e;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .panel-header h2 {
            font-size: 14px;
            font-weight: 600;
            color: #cccccc;
        }
        
        .update-time {
            font-size: 11px;
            color: #858585;
            font-family: 'Consolas', monospace;
        }
        
        .editor-container {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .editor-container .cm-editor {
            height: 100%;
            overflow: auto;
        }
        
        .editor-container .cm-scroller {
            overflow: auto;
        }
        
        .tree-output {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            font-family: 'Consolas', monospace;
            font-size: 13px;
            line-height: 1.8;
        }
        
        .tree-node {
            cursor: default;
            user-select: none;
            padding: 2px 0;
        }
        
        .tree-node.expandable .node-name {
            cursor: pointer;
        }
        
        .tree-node.expandable .node-name:hover {
            background-color: #2a2d2e;
            text-decoration: underline;
        }
        
        .expand-icon {
            display: inline-block;
            width: 16px;
            color: #858585;
            font-size: 10px;
        }
        
        .node-name {
            color: #4ec9b0;
            font-weight: 600;
            margin-right: 8px;
            padding: 2px 4px;
            border-radius: 3px;
        }
        
        .node-range {
            color: #569cd6;
            margin-right: 8px;
            font-size: 11px;
            cursor: pointer;
            padding: 2px 4px;
            border-radius: 3px;
            transition: background-color 0.15s ease;
        }
        
        .node-range:hover {
            background-color: #264f78;
            text-decoration: underline;
        }
        
        .node-text {
            color: #ce9178;
            font-style: italic;
        }
        
        .tree-node.error-node {
            background-color: #3a1f1f;
            border-left: 3px solid #f48771;
            padding-left: 8px;
            margin: 2px 0;
        }
        
        .tree-node.error-node .node-name {
            color: #f48771;
            font-weight: bold;
        }
        
        .empty-tree {
            color: #6a6a6a;
            font-style: italic;
            padding: 20px;
            text-align: center;
        }
        
        .error {
            color: #f48771;
            padding: 16px;
            background-color: #3a1f1f;
            border-left: 4px solid #f48771;
            margin: 16px;
            border-radius: 4px;
        }
        
        /* Стили для fold gutter */
        .cm-foldGutter .cm-gutterElement {
            text-align: center;
            cursor: pointer;
        }
        
        .cm-foldGutter .cm-gutterElement:hover {
            background-color: #2a2d2e;
        }
        
        .cm-foldPlaceholder {
            background-color: #264f78;
            border: 1px solid #569cd6;
            color: #cccccc;
            border-radius: 3px;
            padding: 0 4px;
            margin: 0 2px;
            cursor: pointer;
        }
        
        .cm-foldPlaceholder:hover {
            background-color: #1e3a5f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <div class="panel-header">
                <h2>BSL Code Editor</h2>
            </div>
            <div class="editor-container" id="editor"></div>
        </div>
        <div class="panel">
            <div class="panel-header">
                <h2>Parse Tree</h2>
                <span id="update-time" class="update-time"></span>
            </div>
            <div id="tree-output" class="tree-output"></div>
        </div>
    </div>
    <script type="module" src="./main.ts"></script>
</body>
</html>
