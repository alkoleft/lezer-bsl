<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тестирование парсера BSL</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #1e1e1e;
        color: #d4d4d4;
        height: 100vh;
        overflow: hidden;
      }

      .container {
        display: flex;
        height: 100vh;
        gap: 1px;
        background-color: #3e3e3e;
      }

      .panel {
        flex: 1;
        display: flex;
        flex-direction: column;
        background-color: #1e1e1e;
        overflow: hidden;
      }

      .panel-header {
        background-color: #252526;
        padding: 12px 16px;
        border-bottom: 1px solid #3e3e3e;
      }

      .panel-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .panel-header h2 {
        font-size: 14px;
        font-weight: 600;
        color: #cccccc;
      }

      .update-time {
        font-size: 11px;
        color: #858585;
        font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      }

      .code-editor {
        flex: 1;
        width: 100%;
        padding: 16px;
        background-color: #1e1e1e;
        color: #d4d4d4;
        border: none;
        outline: none;
        resize: none;
        font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        font-size: 14px;
        line-height: 1.6;
        tab-size: 2;
      }

      .code-editor::placeholder {
        color: #6a6a6a;
      }

      .tree-output {
        flex: 1;
        overflow-y: auto;
        padding: 16px;
        font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        font-size: 13px;
        line-height: 1.8;
      }

      .tree-node {
        cursor: default;
        user-select: none;
        padding: 2px 0;
      }

      .tree-node.expandable {
        cursor: pointer;
      }

      .tree-node.expandable:hover {
        background-color: #2a2d2e;
      }

      .expand-icon {
        display: inline-block;
        width: 16px;
        color: #858585;
        font-size: 10px;
      }

      .node-name {
        color: #4ec9b0;
        font-weight: 600;
        margin-right: 8px;
      }

      .node-range {
        color: #569cd6;
        margin-right: 8px;
        font-size: 11px;
      }

      .node-text {
        color: #ce9178;
        font-style: italic;
      }

      .tree-children {
        margin-left: 0;
      }

      .empty-tree {
        color: #6a6a6a;
        font-style: italic;
        padding: 20px;
        text-align: center;
      }

      .error {
        color: #f48771;
        padding: 16px;
        background-color: #3a1f1f;
        border-left: 4px solid #f48771;
        margin: 16px;
        border-radius: 4px;
      }

      /* Стили для скроллбара */
      .tree-output::-webkit-scrollbar,
      .code-editor::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }

      .tree-output::-webkit-scrollbar-track,
      .code-editor::-webkit-scrollbar-track {
        background: #1e1e1e;
      }

      .tree-output::-webkit-scrollbar-thumb,
      .code-editor::-webkit-scrollbar-thumb {
        background: #424242;
        border-radius: 5px;
      }

      .tree-output::-webkit-scrollbar-thumb:hover,
      .code-editor::-webkit-scrollbar-thumb:hover {
        background: #4e4e4e;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="panel left-panel">
          <div class="panel-header">
            <h2>Исходный код BSL</h2>
          </div>
          <textarea id="code-input" class="code-editor" placeholder="Введите код BSL здесь...">
&НаКлиенте
Перем А Экспорт;
// Комментарий
&НаСервере
Функция Функция1(Знач Операнд1, Знач Операнд2 = 0)
  Возврат Операнд1 + Операнд2;
КонецФункции

Процедура Процедура2()
  а = 1 + 2 * 3;
  б = (1 + 2) * 3;

  Если а > б Тогда
    Результат = "Успех:
    | а = " + а + "
    | б = " + б;
  ИначеЕсли а = б тогда Результат = "Равно:
    | а = " + а + "
    | б = " + б;
  Иначе Результат = "Неудача:
    | а = " + а + "
    | б = " + б;
  КонецЕсли;
  
КонецПроцедуры

</textarea>
        </div>
        <div class="panel right-panel">
          <div class="panel-header">
            <h2>Дерево разбора</h2>
            <span id="update-time" class="update-time"></span>
          </div>
          <div id="tree-output" class="tree-output"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
